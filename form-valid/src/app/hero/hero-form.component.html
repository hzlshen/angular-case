<div class="container">
    <h1>Hero Form</h1>
    {{diagnostic}}
    <form #heroForm="ngForm">
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #spy>
            <br>TODO: remove this: {{spy.className}}
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Hello Power</label>
            <select name="" id="power" class="form-control" [(ngModel)]="model.power" name="power" required>
              <option [value]="pow" *ngFor="let pow of powers" >{{pow}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">提交</button>
    </form>
</div>
